<body>
	<div id="mainContainer">
		<img id="surpriseImage" src="https://media.giphy.com/media/WPWrU2AeK3aV2/giphy.gif"></img>
		<audio id="surpriseSound" src="https://upload.wikimedia.org/wikipedia/commons/2/27/Laser_%28Gravity_Sound%29.mp3"></audio>
		<p>What is my favorite color?</p>
		<input type="text" placeholder=""></input>
		<button id="PressMe" onclick="getInput()">Submit</button>
	</div>
</body>

<script>
	function getInput(){
		var userInput = document.querySelector('input').value;
  		console.log(userInput);
  		
  		if (userInput == "blue" || userInput == "Blue") {
    			document.getElementById("surpriseImage").style.visibility = "visible";
    			document.getElementById("surpriseSound").play();
    			console.log("success")
		}
  		else {
  			alert("Ah ah ah! You didn't say the magic word. Try again.")
  			console.log("failure")
  		}
	}
</script>
